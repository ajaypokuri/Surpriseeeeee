<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ðŸ–¤</title>

<style>
body {
  height: 100vh;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #f7dfe6;
  font-family: Arial, sans-serif;
}

.box {
  background: white;
  padding: 25px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  position: relative;
  max-width: 360px;
}

.box h1 {
  color: #c2185b;
  margin-bottom: 15px;
}

.image-box img {
  width: 100%;
  border-radius: 16px;
  margin-bottom: 20px;
}

button {
  padding: 10px 22px;
  font-size: 18px;
  margin: 10px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
}

#yes {
  background: #ff4081;
  color: white;
}

#no {
  background: #999;
  color: white;
  position: absolute;
}

#result {
  display: none;
  margin-top: 20px;
}

#result h2 {
  color: #d81b60;
}
</style>
</head>

<body>

<div class="box">
  <h1>Will you be my Valentine? ðŸ–¤</h1>

  <div class="image-box">
    <img src="love-art.jpg.png" alt="Love Art">
  </div>

  <button id="yes">Yes</button>
  <button id="no">No</button>

  <div id="result">
    <h2>You were always meant to say YES ðŸ–¤âœ¨</h2>
  </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const result = document.getElementById("result");

noBtn.addEventListener("mouseover", () => {
  const x = Math.random() * 200;
  const y = Math.random() * 150;
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});

yesBtn.addEventListener("click", () => {
  result.style.display = "block";
});
</script>

</body>
</html>
